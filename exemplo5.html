<html>
    <head>
        <title>Exemplo 5</title>
    </head>
    <body>
        <p id="texto"></p>
        <button type="button" onclick="document.getElementById('texto').innerHTML='Exemplo de Saída inner HTML'">Saída innerHTML</button>
        <br>
        <button type="button" onclick="document.write('Exemplo de Saída document.write')">Saída document.write</button>
        <br>
        <button type="button" onclick="window.alert('Clique em OK para fechar')">Saída window.alert</button>
        <br>
        <button type="button" onclick="window.print()">Saída window.print</button>
        <br>
        <button type="button" onclick="console.log('Você está vendo o console...')">Saída console.log (APERTE F12)</button>
    </body>
</html>
