<html>
    <head>
        <title>Exemplo Color Input</title>
        <meta charset="UTF-8">
        <style>
            .mostraCor{
                width:100%;
                height:30px;
            }
        </style>
    </head>
    <body>
        <script>
            function pegaCor(){
                var cor = document.getElementById('pegaCor').value;
                var div = document.getElementById('divCor');
                div.style.backgroundColor = cor;
            }
        </script>
        Selecione a cor desejada: <input type="color" id="pegaCor" name="nomeCor" onchange="pegaCor()" />
        <br>
        <h2>VocÃª selecionou a cor:</h2>
        <br>
        <div class="mostraCor" id="divCor"></div>
   
    </body>
</html>
